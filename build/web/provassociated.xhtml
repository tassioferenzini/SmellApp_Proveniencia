<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">

        <h2 class="page-header">Was Associated With</h2>
        <br/>
        <h:form id="formPrincipal">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div align="center">
                <p:dataTable var="list" value="#{wasAssociatedWithBean.agents}"
                             id="table" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID " sortBy="#{list.idWasAssociatedWith}" filterBy="#{list.idWasAssociatedWith}">

                        <h:outputText value="#{list.idWasAssociatedWith}" />

                    </p:column>
                    <p:column headerText="Plan" sortBy="#{list.plan}" filterBy="#{list.plan}">

                        <h:outputText value="#{list.plan}" />

                    </p:column>

                    <p:column headerText="Activity" sortBy="#{list.activity.idActivity}" filterBy="#{list.activity.idActivity}">

                        <h:outputText value="#{list.activity.idActivity}" />

                    </p:column>

                    <p:column headerText="Agent" sortBy="#{list.agent.idAgent}" filterBy="#{list.agent.idAgent}">

                        <h:outputText value="#{list.agent.idAgent}" />

                    </p:column>
                    
                    <p:column headerText="Delete">
                    <p:commandButton icon="ui-icon-trash"
                        title="Delete"
                        actionListener="#{wasAssociatedWithBean.remove(list.idWasAssociatedWith)}"
                        ajax="false" />
                    </p:column>


                </p:dataTable>
            </div>
            <br/>
            
        </h:form>
    </ui:define>
</ui:composition>
