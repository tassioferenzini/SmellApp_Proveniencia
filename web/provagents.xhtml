<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">
        <h2 class="page-header">Agents</h2>
        <br/>
        <h:form id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div align="center">
                
                <p:dataTable var="list" value="#{agentBean.agents}"
                             id="table" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID Agent" sortBy="#{list.idAgent}" filterBy="#{list.idAgent}">

                        <h:outputText value="#{list.idAgent}" />

                    </p:column>
                    <p:column headerText="ID User" sortBy="#{list.idUser}" filterBy="#{list.idUser}">

                        <h:outputText value="#{list.idUser}" />

                    </p:column>
                    <p:column headerText="Type" sortBy="#{list.typeAgent}" filterBy="#{list.typeAgent}">

                        <h:outputText value="#{list.typeAgent}" />

                    </p:column>
                    
                    <p:column headerText="Delete">
                    <p:commandButton icon="ui-icon-trash"
                        title="Delete"
                        actionListener="#{agentBean.remove(list.idAgent)}"
                        ajax="false" />
                    </p:column>


                </p:dataTable>
            </div>
            <br/>
           
        </h:form>
    </ui:define>
</ui:composition>
