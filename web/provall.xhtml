<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">

        <br/>
        <h:form id="form">
                     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div align="center">
               
    <h3>PROVENANCE DATA</h3>
    <p:accordionPanel multiple="true">
        <p:tab title="AGENT">
            <p:dataTable var="list" value="#{agentBean.agents}"
                             id="agenttable" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="false" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID Agent" sortBy="#{list.idAgent}" filterBy="#{list.idAgent}">

                        <h:outputText value="#{list.idAgent}" />

                    </p:column>
                    <p:column headerText="ID User" sortBy="#{list.idUser}" filterBy="#{list.idUser}">

                        <h:outputText value="#{list.idUser}" />

                    </p:column>
                    <p:column headerText="Type" sortBy="#{list.typeAgent}" filterBy="#{list.typeAgent}">

                        <h:outputText value="#{list.typeAgent}" />

                    </p:column>


                </p:dataTable>
        </p:tab>
        
        <p:tab title="ACTIVITY">
            
             <p:dataTable var="list" value="#{activityBean.activitys}"
                             id="activitytable" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="false" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID" sortBy="#{list.idActivity}" filterBy="#{list.idActivity}" style="width:10%">

                        <h:outputText value="#{list.idActivity}" />

                    </p:column>
                    <p:column headerText="Description" sortBy="#{list.description}" filterBy="#{list.description}">

                        <h:outputText value="#{list.description}" />

                    </p:column>

                    <p:column headerText="Start Time" sortBy="#{list.startTime}" filterBy="#{list.startTime}" style="width:15%">

                        <h:outputText value="#{list.startTime}" />

                    </p:column>

                    <p:column headerText="End Time" sortBy="#{list.endTime}" filterBy="#{list.endTime}" style="width:15%">

                        <h:outputText value="#{list.endTime}" />

                    </p:column>

                </p:dataTable>

        </p:tab>
        <p:tab title="ENTITY">
            
             <p:dataTable var="list" value="#{entityBean.entitys}"
                             id="entitytable" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="false" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID Entity" sortBy="#{list.idEntity}" filterBy="#{list.idEntity}">

                        <h:outputText value="#{list.idEntity}" />

                    </p:column>

                    <p:column headerText="Name" sortBy="#{list.name}" filterBy="#{list.name}">

                        <h:outputText value="#{list.name}" />

                    </p:column>

                </p:dataTable>

        </p:tab>
        <p:tab title="Was Attributed To">
           <p:dataTable var="list" value="#{wasAttributedToBean.wasAttributedTos}"
                             id="atributtedtable" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="false" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID" sortBy="#{list.idWasAttributedTo}" filterBy="#{list.idWasAttributedTo}">

                        <h:outputText value="#{list.idWasAttributedTo}" />

                    </p:column>
                    <p:column headerText="ID Agent" sortBy="#{list.agent.idAgent}" filterBy="#{list.agent.idAgent}">

                        <h:outputText value="#{list.agent.idAgent}" />

                    </p:column>

                    <p:column headerText="ID Entity" sortBy="#{list.entity.idEntity}" filterBy="#{list.entity.idEntity}">

                        <h:outputText value="#{list.entity.idEntity}" />

                    </p:column>

                </p:dataTable>
        </p:tab>
        
        
        <p:tab title="Was Associated With">
            
              <p:dataTable var="list" value="#{wasAssociatedWithBean.agents}"
                             id="associatedtable" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="false" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID " sortBy="#{list.idWasAssociatedWith}" filterBy="#{list.idWasAssociatedWith}">

                        <h:outputText value="#{list.idWasAssociatedWith}" />

                    </p:column>
                    <p:column headerText="Plan" sortBy="#{list.plan}" filterBy="#{list.plan}">

                        <h:outputText value="#{list.plan}" />

                    </p:column>

                    <p:column headerText="ID Activity" sortBy="#{list.activity.idActivity}" filterBy="#{list.activity.idActivity}">

                        <h:outputText value="#{list.activity.idActivity}" />

                    </p:column>

                    <p:column headerText="ID Agent" sortBy="#{list.agent.idAgent}" filterBy="#{list.agent.idAgent}">

                        <h:outputText value="#{list.agent.idAgent}" />

                    </p:column>


                </p:dataTable>

        </p:tab>
    </p:accordionPanel>
            </div>
            <br/>
            
        </h:form>
    </ui:define>
</ui:composition>
