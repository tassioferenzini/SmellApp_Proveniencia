<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">

        <h:form id="form">
        
            <h:panelGrid columns="2" cellpadding="2">

                <p:outputLabel for="name" value="Food Name:" />
                <p:inputText id="name" value="#{foodBean.name}"/>

<!--                <p:outputLabel for="portuguesename" value="Portuguese Name:" />
                <p:inputText id="portuguesename" value="#{foodBean.portuguesename}"/>-->

                <p:commandButton value="Register" ajax="true" update="messages"
                                 actionListener="#{foodBean.buttonAction}" id="register" />
            </h:panelGrid>
            <p:growl id="messages" showDetail="true" />

            <p:dataList value="#{foodBean.foods}" var="food" type="ordered">
                <f:facet name="header">
                    Food List
                </f:facet>
                 #{food.name} 
            </p:dataList>
        </h:form>
    </ui:define>
</ui:composition>
